<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{username}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">

  <ion-icon size="large" name="bicycle-outline"></ion-icon>
  <br>

  <ion-label>{{email}}</ion-label>
  <br>

  <ion-label>{{name}}</ion-label>

  <br>

  <ion-button (click)="logout()">
    Se deconnecter
  </ion-button>

</ion-content>
